language: cpp

services:
  - docker

env:
  global:
    - DEVKITPRO=/opt/devkitpro
    - DEVKITPPC=/opt/devkitpro/devkitPPC
    - WUT_ROOT=/opt/devkitpro/wut

matrix:
  include:
    - env: PLATFORM=pc
    - env: PLATFORM=switch
    - env: PLATFORM=wiiu
  allow_failures:
    - env: PLATFORM=switch
    - env: PLATFORM=wiiu

before_install:
  - docker run -d -e PLATFORM="$PLATFORM" -v $(pwd):/code ubuntu:18.10 /bin/bash -c "cd /code && ./dependency_helper.sh && ./build.sh"
